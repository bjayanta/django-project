{% extends 'base.html' %}

{% block content %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{ user.profile.image }}" class="card-img" alt="user pic">
            </div>

            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ user.username }}</h5>
                    <p class="card-text">{{ user.email }}</p>
                    {{ user.Profile.image }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
